<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Line Number Remover</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Line Number Remover</h1>

      <p>
        This utility removes any digits and whitespace at the start of every line in a file, 
        then downloads a copy with a prefix. This transformation is done entirely in your browser, no external servers are involved.
        So your data is entirely secure. Source code <a href="https://github.com/prphntm63/line_number_remover">HERE</a>.
      </p>

      <div class="mb-3">
        <label class="form-label" for="customFile">Select File</label>
        <input type="file" class="form-control" id="uploadFile" />
      </div>

      <button type="button" class="btn btn-primary" id="downloadButton">Remove Line Numbers and Download</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
